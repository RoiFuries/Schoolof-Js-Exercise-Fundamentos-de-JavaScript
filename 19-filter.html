<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Filter</title>
</head>
<body>
    
    <script>

var david={
    nombre: 'David',
    apellido: 'Baez',
    altura: 1.70
}

var diana={
    nombre: 'Diana',
    apellido: 'Osorio',
    altura: 1.85
}

var isabela={
    nombre: 'Isabela',
    apellido: 'Baez',
    altura: 1.35
}

var ana={
    nombre: 'Ana Maria',
    apellido: 'Baez',
    altura: 1.45
}

var andres={
    nombre: 'Andres',
    apellido: 'Baez',
    altura: 1.80
}

var antonio={
    nombre: 'Antonio',
    apellido: 'Baez',
    altura: 1.88
}
// const esAlta = (persona) => {
//     return persona.altura > 1.8;
// }
// esto es lo mismo que  arriba y que abajo.

const esAlta = persona => persona.altura > 1.8;
const esBaja = ({altura}) => altura < 1.8;

// ahora tambÃ©n podemos desglosar y ahora si necesitamos los parentesis y le decimos que vamos 
// acceder a la altura
// const esAlta = ({altura}) => altura > 1.8;


// tambien lo podriamos poner dentro del filter. haces una function anonima
// como aqui abajo pero segun el profesor es mejor tener separada la funcion del filter 
// var personasAltas = personas.filter(function (persona){
//     return persona.altura > 1.8
// })


var personas = [david, diana, isabela, ana, andres, antonio]

var personasAltas = personas.filter(esAlta)
console.log(personasAltas)

var personasBajas = personas.filter(esBaja)
console.log(personasBajas)



    </script>

<h1>Filter</h1>
<p>
    Con .filter podemos filtar ciertos elementos del array <br>
    en este caos pusimos persona.filter (esAlta) donde esAlta <br>
    es una arrow function en una constante que va a regresar solo a las personas que tengan perso.altura mayor a 1.80
</p>
