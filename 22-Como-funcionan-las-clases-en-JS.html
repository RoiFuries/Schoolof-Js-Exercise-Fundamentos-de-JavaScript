<!DOCTYPE html>

<script>
    function Personas (nombre, apellido, altura){
        this.nombre = nombre;
        this.apellido = apellido;
        this.altura = altura;
    }


    Personas.prototype.saludar = function (){
        console.log(`Hola me llamo ${this.nombre}`)
    }

    Personas.prototype.reto = function (){
        if(this.altura > 169){
            console.log(`Hola me llamo ${this.nombre} ${this.apellido}, mido ${this.altura}cm. y soy una persona alta`)
        } else{
            console.log(`Hola me llamo ${this.nombre} ${this.apellido}, mido ${this.altura}cm. y soy una persona baja`)
        }
    }

    var royis = new Personas ('Roi', 'Furies', 187)
    var carls = new Personas('Carlos', 'Fuentes', 150)
    var aura = new Personas ('Aura', 'Fuentes', 170)


    royis.saludar()
    carls.saludar()
    aura.saludar()

    royis.reto()
    carls.reto()
    aura.reto()









</script>
